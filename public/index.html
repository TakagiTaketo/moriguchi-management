<!doctype html>
<html lang="ja">

<head>
    <title>管理画面</title>
    <script charset="utf-8" src="js/makeCalendar.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/management.js" type="text/javascript"></script>
    <link href="css/index.css" rel="stylesheet">
</head>

<body>
    <h1 style="text-align: center;">管理画面</h1>
    <div style="text-align: center;">
        <div>
            <p style="font-size: 25px;">日時を選択してください。</p>
            <label for="displayDate" class="displayDateLabel" style="font-size: 25px;">表示週変更</label>
            <input class="displayDate" id="displayDate" type="date" onchange="reserveDB_access()" min="2023-01-01"
                max="2023-12-31" style="height: 25px; margin-bottom: 5px;">
        </div>
        <span style="font-size: 25px;">
            <span style="color: red;">◎</span>：空席（予約可）
            <span style="color: blue;">×</span>：満席（予約不可）
            <span style="color: black;">-</span>：休診<br>
        </span>

        <table class="calendar" id="calendar"></table>
        <div id="clickUsername" style="margin-top: 30px;">
            選択中の予約情報
            <table style="margin: 0 auto;">
                <tr>
                    <td style="background: palegreen;">氏名</td>
                    <td><span id="username"></span></td>
                </tr>
                <tr>
                    <td style="background: palegreen;">面談日</td>
                    <td><span id="reserve_date"></span></td>
                </tr>
                <tr>
                    <td style="background: palegreen;">開始時間</td>
                    <td><span id="reserve_time"></span></td>
                </tr>
                <tr>
                    <td style="background: palegreen;">ステータス</td>
                    <td><span id="status"></span></td>
                </tr>
            </table>
            <div>
                <!--<button type="button" id="reserveButton" class="btn--blue btn--radius" style="margin: 30px;"
                    onclick="clickAddReserve()">予約</button>-->
                <button type="button" id="deleteReserveButton" class="btn--blue btn--radius" style="margin: 30px;"
                    onclick="clickTorikeshi()">予約取消</button>
                <button type="button" id="noReserveButton" class="btn--blue btn--radius" style="margin: 30px;"
                    onclick="clickKyushin()">休診</button>
                <button type="button" id="noReserveButton" class="btn--blue btn--radius" style="margin: 30px;"
                    onclick="clickKyushinTorikeshi()">休診取消</button>
            </div>
        </div>

    </div>
</body>

</html>
